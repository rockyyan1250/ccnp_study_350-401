<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNP 350-401 Study App</title>
    <style>
        :root {
            --color-primary: #2196F3;
            --color-success: #4CAF50;
            --color-warning: #ff9800;
            --color-danger: #f44336;
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #333333;
            --color-text-secondary: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-card {
            background: var(--color-surface);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
            transform: translateY(-2px);
        }

        .mode-card.active {
            border-color: var(--color-primary);
            background-color: rgba(33, 150, 243, 0.05);
        }

        .mode-card h3 {
            color: var(--color-primary);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .mode-card p {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-bottom: 10px;
        }

        .mode-count {
            background-color: var(--color-primary);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
        }

        .question-container {
            background: var(--color-surface);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--color-primary);
            transition: width 0.3s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-number {
            font-size: 18px;
            font-weight: bold;
            color: var(--color-primary);
        }

        .question-progress {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .question-image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .options-container {
            margin: 25px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid var(--color-primary);
        }

        .option {
            margin-bottom: 15px;
            padding: 12px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.6;
        }

        .option:hover {
            background-color: #f0f7ff;
            border-color: var(--color-primary);
        }

        .option:last-child {
            margin-bottom: 0;
        }

        .answer-section {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 6px;
            border-left: 4px solid var(--color-success);
            display: none;
        }

        .answer-section.show {
            display: block;
        }

        .answer-section h4 {
            color: var(--color-success);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .answer-text {
            color: var(--color-text);
            font-weight: bold;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary:hover {
            background-color: #1976D2;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--color-text);
            border: 1px solid #ddd;
            flex: 0 1 auto;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .stat-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-primary);
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 12px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .summary-modal.show {
            display: flex;
        }

        .summary-content {
            background-color: var(--color-surface);
            padding: 40px;
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .summary-content h2 {
            color: var(--color-success);
            margin-bottom: 20px;
            font-size: 28px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .summary-stat {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }

        .summary-stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--color-primary);
        }

        .summary-stat-label {
            color: var(--color-text-secondary);
            margin-top: 8px;
            font-size: 14px;
        }

        .summary-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .summary-buttons button {
            flex: 1;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .question-container {
                padding: 20px;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-secondary {
                width: 100%;
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CCNP 350-401 Study App</h1>
            <p>Practice questions for Cisco Certified Network Professional</p>
        </div>

        <!-- Mode Selector -->
        <div id="modeSelector" class="mode-selector"></div>

        <!-- Question Container -->
        <div id="questionContainer" class="question-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-header">
                <div class="question-number" id="questionNum"></div>
                <div class="question-progress" id="questionProgress"></div>
            </div>

            <div class="question-text" id="questionText"></div>
            <img id="questionImage" class="question-image hidden" alt="Question topology">

            <div class="options-container">
                <div id="optionsContainer"></div>
            </div>

            <button class="btn-primary" id="showAnswerBtn">Show/Hide Answer</button>

            <div class="answer-section" id="answerSection">
                <h4>Correct Answer:</h4>
                <div class="answer-text" id="answerText"></div>
            </div>

            <div class="stats-section" id="statsSection">
                <div class="stat-card">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracyPercent">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="prevBtn">← Previous</button>
                <button class="btn-primary" id="nextBtn">Next Question →</button>
                <button class="btn-secondary" id="menuBtn">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="summary-modal">
        <div class="summary-content">
            <h2>Session Complete!</h2>
            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryCorrect">0</div>
                    <div class="summary-stat-label">Correct Answers</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryAccuracy">0%</div>
                    <div class="summary-stat-label">Accuracy Rate</div>
                </div>
            </div>
            <div class="summary-buttons">
                <button class="btn-secondary" id="restartBtn">Start New Session</button>
                <button class="btn-primary" id="menuBtn2">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        // CCNP Data - Embedded as JSON
        const REQUIRED_QUESTIONS = new Set([8,13,20,24,26,27,30,41,47,53,56,57,58,69,70,73,78,88,95,103,109,117,118,121,126,129,130,131,141,149,150,152,161,162,183,193,202,212,231,243,246,259,261,266,267,272,277,288,290,293,308,309,316,318,320,340,345,359,379,382,387,418,419,421,423,436,437,438,443,446,465,474,488,505,507,530,531,533,547,555,558,560,575,576,581,583,584,585,595,605,606,614,618,621,626,637,638,662,691,697,698,699,702,704,705,707,729,734,735,750,755,767,774,787,792,793,805,807,815,817,819,820,827,831,833,834,835,841,843,844,852,860,863,865,866,869,887,888,900,903,908,912,913,919,923,929,939,941,944,947,958,962,967,971,986,991,1000,1001,1002,1003,1004,1011,1012,1021,1024,1028,1032,1033,1035,1036,1038,1057,1058,1063,1065,1070,1079,1080,1083,1086,1087,1089,1092,1093,1094,1095,1096,1097,1099,1100,1101,1104,1105,1106,1110,1111,1112,1113,1114,1115,1116,1117,1118,1119,1120,1121,1122,1123,1124,1125,1126,1127,1128,1130,1131,1132,1133,1134,1137,1141,1142,1143,1145,1148,1149,1151,1152,1153,1154,1155,1156,1157,1158,1159,1160,1161,1162,1163,1164,1165,1166,1168,1169,1173,1174,1175,1176,1177,1178,1180,1181,1182,1183,1184,1185,1186,1187,1188,1189,1190,1191,1192,1193,1194,1197,1198,1199,1200,1201,1202,1203,1204,1205,1206,1207,1211,1213,1214,1215,1216,1217,1218,1219,1220,1221,1222,1223,1224,1225,1226,1227,1228,1229,1230,1231,1232,1233,1234,1235,1236,1237,1238,1239,1240,1241,1242,1243,1244,1245,1246,1247,1248,1249]);

        // Mode Definitions
        const MODES = {
            'all': {
                name: 'MC All Questions',
                description: 'Practice Mode',
                getQuestions: (data) => data.filter(q => q.id >= 1 && q.id <= 1249).map(q => q.id)
            },
            'required': {
                name: 'MC Essential Questions',
                description: 'Practice Mode',
                getQuestions: (data) => data.filter(q => REQUIRED_QUESTIONS.has(q.id)).map(q => q.id)
            },
            'required_challenge': {
                name: 'MC Essential Questions',
                description: 'Challenge Mode (Random 100)',
                getQuestions: (data) => {
                    let required = data.filter(q => REQUIRED_QUESTIONS.has(q.id)).map(q => q.id);
                    return required.sort(() => Math.random() - 0.5).slice(0, 100);
                }
            },
            'random_200': {
                name: 'MC Random Practice',
                description: 'Random 200 Questions',
                getQuestions: (data) => data.filter(q => q.id >= 1 && q.id <= 1249).map(q => q.id).sort(() => Math.random() - 0.5).slice(0, 200)
            },
            'random_100': {
                name: 'MC Random Challenge',
                description: 'Random 100 Questions',
                getQuestions: (data) => data.filter(q => q.id >= 1 && q.id <= 1249).map(q => q.id).sort(() => Math.random() - 0.5).slice(0, 100)
            }
        };

        // State Management
        let appState = {
            data: [],
            currentMode: null,
            currentQuestions: [],
            currentIndex: 0,
            answered: {},
            showAnswer: false
        };

        // Initialize App
        async function initApp() {
            await loadData();
            renderModeSelector();
            attachEventListeners();
        }

        // Load Data
        async function loadData() {
            try {
                const response = await fetch('ccnp_data.csv');
                const csvText = await response.text();
                appState.data = parseCSV(csvText);
                console.log(`Loaded ${appState.data.length} questions`);
            } catch (error) {
                console.error('Error loading data:', error);
                // Create mock data for testing
                appState.data = [];
                for (let i = 1; i <= 1249; i++) {
                    appState.data.push({
                        id: i,
                        question: `QUESTION ${i}\nSample question text`,
                        options: 'A. Option 1\nB. Option 2\nC. Option 3\nD. Option 4',
                        answer: 'A',
                        image: ''
                    });
                }
            }
        }

        // Parse CSV
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            let i = 0;
            while (i < lines.length) {
                const line = lines[i];
                const matches = line.match(/^(Q\d+),"((?:\\"|[^"])*)","/);
                if (matches) {
                    const id = parseInt(matches[1].substring(1));
                    const parts = line.split('","');
                    data.push({
                        id: id,
                        question: parts[1] ? parts[1].replace(/\\"/g, '"').replace(/\\n/g, '\n') : '',
                        options: parts[2] ? parts[2].replace(/\\"/g, '"').replace(/\\n/g, '\n') : '',
                        answer: parts[3] ? parts[3].trim() : '',
                        image: parts[4] ? parts[4].trim() : ''
                    });
                }
                i++;
            }
            return data.sort((a, b) => a.id - b.id);
        }

        // Render Mode Selector
        function renderModeSelector() {
            const selector = document.getElementById('modeSelector');
            selector.innerHTML = Object.entries(MODES).map(([key, mode]) => {
                const questionCount = mode.getQuestions(appState.data).length;
                return `
                    <div class="mode-card" onclick="selectMode('${key}')">
                        <h3>${mode.name}</h3>
                        <p>${mode.description}</p>
                        <div class="mode-count">${questionCount} Questions</div>
                    </div>
                `;
            }).join('');
        }

        // Select Mode
        function selectMode(modeKey) {
            appState.currentMode = modeKey;
            const mode = MODES[modeKey];
            appState.currentQuestions = mode.getQuestions(appState.data);
            appState.currentIndex = 0;
            appState.answered = {};
            appState.showAnswer = false;

            document.getElementById('modeSelector').style.display = 'none';
            document.getElementById('questionContainer').classList.add('active');
            displayQuestion();
        }

        // Display Question
        function displayQuestion() {
            if (appState.currentIndex >= appState.currentQuestions.length) {
                showSummary();
                return;
            }

            const qId = appState.currentQuestions[appState.currentIndex];
            const question = appState.data.find(q => q.id === qId);

            if (!question) return;

            appState.showAnswer = false;

            // Update header
            document.getElementById('questionNum').textContent = `Question ${question.id}`;
            document.getElementById('questionProgress').textContent = `${appState.currentIndex + 1} / ${appState.currentQuestions.length}`;

            // Update progress bar
            const progress = ((appState.currentIndex + 1) / appState.currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Update question text
            document.getElementById('questionText').textContent = question.question;

            // Update image
            const imgEl = document.getElementById('questionImage');
            if (question.image && question.image.trim() !== '') {
                imgEl.src = `ccnp_images/${question.image}`;
                imgEl.classList.remove('hidden');
            } else {
                imgEl.classList.add('hidden');
            }

            // Update options (vertical layout)
            const optionsContainer = document.getElementById('optionsContainer');
            const optionLines = question.options.split('\n').filter(line => line.trim());
            optionsContainer.innerHTML = optionLines.map(option => `
                <div class="option">${option}</div>
            `).join('');

            // Update answer
            document.getElementById('answerText').textContent = question.answer;
            document.getElementById('answerSection').classList.remove('show');

            // Update stats
            updateStats();

            // Update buttons
            document.getElementById('prevBtn').disabled = appState.currentIndex === 0;
            document.getElementById('nextBtn').disabled = appState.currentIndex === appState.currentQuestions.length - 1;
            document.getElementById('showAnswerBtn').textContent = 'Show/Hide Answer';
        }

        // Show/Hide Answer
        function toggleAnswer() {
            appState.showAnswer = !appState.showAnswer;
            document.getElementById('answerSection').classList.toggle('show');
            document.getElementById('showAnswerBtn').textContent = appState.showAnswer ? 'Hide Answer' : 'Show/Hide Answer';
        }

        // Update Stats
        function updateStats() {
            const correct = Object.values(appState.answered).filter(v => v === true).length;
            const total = Object.keys(appState.answered).length;
            const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;

            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = total - correct;
            document.getElementById('accuracyPercent').textContent = accuracy + '%';
        }

        // Mark Answer
        function markAnswer(correct) {
            const qId = appState.currentQuestions[appState.currentIndex];
            appState.answered[qId] = correct;
            updateStats();
        }

        // Navigation
        function nextQuestion() {
            if (appState.currentIndex < appState.currentQuestions.length - 1) {
                appState.currentIndex++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (appState.currentIndex > 0) {
                appState.currentIndex--;
                displayQuestion();
            }
        }

        function backToMenu() {
            document.getElementById('questionContainer').classList.remove('active');
            document.getElementById('modeSelector').style.display = 'grid';
            document.getElementById('summaryModal').classList.remove('show');
        }

        // Show Summary
        function showSummary() {
            const correct = Object.values(appState.answered).filter(v => v === true).length;
            const total = appState.currentQuestions.length;
            const accuracy = Math.round((correct / total) * 100);

            document.getElementById('summaryCorrect').textContent = `${correct} / ${total}`;
            document.getElementById('summaryAccuracy').textContent = accuracy + '%';
            document.getElementById('summaryModal').classList.add('show');
        }

        // Event Listeners
        function attachEventListeners() {
            document.getElementById('showAnswerBtn').addEventListener('click', toggleAnswer);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            document.getElementById('menuBtn').addEventListener('click', backToMenu);
            document.getElementById('menuBtn2').addEventListener('click', backToMenu);
            document.getElementById('restartBtn').addEventListener('click', () => {
                selectMode(appState.currentMode);
            });
        }

        // Start App
        initApp();
    </script>
</body>
</html>
